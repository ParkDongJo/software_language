<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>선택자_선언</title>
    <style>
        /*
            [개념]
            li -> CSS 선택자
            {} -> CSS 선언
            color: -> 속성
            red -> 속성값
        */
        li {
            color: red;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>selector</h1>

    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
    </ul>
</body>
</html>
